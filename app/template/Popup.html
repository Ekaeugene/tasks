<div class="modal-header">
	<h3 class="modal-title">Update</h3>
</div>
<div class="modal-body">
	<span></span>
	<form>

	  <div class="form-group" >
	    <label for="id">id</label>

	    <textarea class="form-control"  ng-model="formUpd.id">{{formUpd.id}}</textarea>

	    <label for="name">name</label>
	    <textarea class="form-control"  ng-model="formUpd.name">{{formUpd.name}}</textarea>

	    <label for="description">description</label>
	    <textarea class="form-control"  ng-model="formUpd.description">{{formUpd.description}}</textarea>

	    <label for="important">important</label>
	    <textarea class="form-control"  ng-model="formUpd.important">{{formUpd.important}}</textarea>

	    <label for="date_deadline">date_deadline</label>
	    <textarea class="form-control"  ng-model="formUpd.date_deadline">{{formUpd.date_deadline | date:'yyyy-MM-dd'}}</textarea>

	    <label for="date_completly">date_completly</label>
	    <textarea class="form-control"  ng-model="formUpd.date_completly">{{formUpd.date_completly| date:'yyyy-MM-dd'}}</textarea>


	    <label for="status">status</label>
	    <textarea class="form-control"  ng-model="formUpd.statusTask">{{formUpd.statusTask}}</textarea>

	  </div>

	  <button ng-click="updateForm();"type="submit" class="btn btn-default">Update</button>
	</form>
		<div ng-class="{'alert alert-success' : updateSucces }">{{updateSucces}}</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button"
	ng-click="close()">Cancel</button>
</div>
